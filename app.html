    <title>AI-Text-Hoover | Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/app.css">
</head>

<body class="min-h-screen py-6 px-4">
    <div class="max-w-5xl mx-auto">
        <!-- Brand Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
            <a href="index.html" class="flex items-center gap-5 no-underline">
                <div
                    class="w-14 h-14 bg-gradient-to-tr from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center shadow-2xl shadow-indigo-500/30">
                    <i class="fas fa-wind text-white text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-white tracking-tighter">AI-Text-Hoover</h1>
                    <p class="text-indigo-400 text-xs font-bold uppercase tracking-[0.3em]">Scrub. Clean. Humanize.</p>
                </div>
            </a>
            <div class="flex items-center gap-4">
                <a href="index.html"
                    class="glass px-5 py-2.5 rounded-2xl text-xs font-bold flex items-center gap-2 hover:bg-zinc-800 border-zinc-700 text-white transition-all">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <form action="https://www.paypal.com/donate" method="post" target="_blank">
                    <input type="hidden" name="business" value="teddymazuri@gmail.com">
                    <input type="hidden" name="currency_code" value="USD">

                    <button type="submit"
                        class="glass px-5 py-2.5 rounded-2xl text-xs font-bold flex items-center gap-2 hover:bg-zinc-800 border-zinc-700 text-amber-500 transition-all">
                        <i class="fab fa-paypal"></i> BUY ME A COFFEE
                    </button>
                </form>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Left: Intake (Workspace) -->
            <div class="lg:col-span-8 space-y-4">
                <div class="glass rounded-[2rem] p-2 hoover-glow border-indigo-500/20">
                    <div class="flex justify-between items-center p-5 border-b border-white/5">
                        <div id="counter"
                            class="text-[10px] font-bold text-zinc-500 space-x-6 uppercase tracking-widest">
                            <span><i class="fas fa-file-alt mr-2"></i>0 Words</span>
                            <span><i class="fas fa-text-height mr-2"></i>0 Chars</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <span id="status-pill"
                                class="text-[10px] font-bold text-zinc-600 uppercase tracking-widest flex items-center gap-1.5">
                                <span class="w-1.5 h-1.5 bg-zinc-600 rounded-full"></span> IDLE
                            </span>
                            <button onclick="clearAll()"
                                class="text-[10px] font-bold text-zinc-600 hover:text-red-400 transition-colors uppercase tracking-widest">
                                <i class="fas fa-trash-alt mr-1"></i> Clear Tank
                            </button>
                        </div>
                    </div>
                    <textarea id="main-input"
                        placeholder="Paste AI-generated text here to hoover up the openers, closures, and robot noise..."
                        class="w-full h-[520px] bg-transparent p-8 focus:outline-none text-zinc-200 text-lg leading-relaxed resize-none"></textarea>
                </div>
            </div>

            <!-- Right: Filter Panel -->
            <div class="lg:col-span-4 space-y-5">
                <section>
                    <h3 class="text-[10px] font-black text-zinc-600 uppercase tracking-[0.25em] mb-4 px-2">[STEP: 1]
                        Refinement
                    </h3>
                    <div class="space-y-2">
                        <button onclick="processText('clean-md')"
                            class="w-full btn-action glass rounded-xl p-3 text-left flex items-center gap-3 text-zinc-400 hover:text-white">
                            <i class="fas fa-hashtag w-5 text-center"></i>
                            <span class="text-xs font-semibold">Strip Markdown (**, ##)</span>
                        </button>
                        <button onclick="processText('normalize')"
                            class="w-full btn-action glass rounded-xl p-3 text-left flex items-center gap-3 text-zinc-400 hover:text-white">
                            <i class="fas fa-arrows-alt-v w-5 text-center"></i>
                            <span class="text-xs font-semibold">Normalize Spacing</span>
                        </button>
                        <button onclick="processText('de-cliche')"
                            class="w-full btn-action glass rounded-xl p-3 text-left flex items-center gap-3 text-zinc-400 hover:text-white">
                            <i class="fas fa-magic w-5 text-center"></i>
                            <span class="text-xs font-semibold">Kill Clichés (Moreover, In Conclusion)</span>
                        </button>
                    </div>
                </section>

                <section>
                    <h3 class="text-[10px] font-black text-emerald-500 uppercase tracking-[0.25em] mb-4 px-2">[STEP: 2]
                        Advanced
                        Filters</h3>
                    <div class="space-y-2">
                        <button onclick="processText('remove-numbers')"
                            class="w-full btn-action glass rounded-xl p-3 text-left flex items-center gap-3 text-zinc-400 hover:text-white">
                            <i class="fas fa-list-ol w-5 text-center"></i>
                            <span class="text-xs font-semibold">Remove List Numbers</span>
                        </button>
                        <button onclick="processText('fix-apostrophes')"
                            class="w-full btn-action glass rounded-xl p-3 text-left flex items-center gap-3 text-zinc-400 hover:text-white">
                            <i class="fas fa-quote-right w-5 text-center"></i>
                            <span class="text-xs font-semibold">Fix Smart Quotes</span>
                        </button>
                    </div>
                </section>

                <section>
                    <h3 class="text-[10px] font-black text-indigo-500 uppercase tracking-[0.25em] mb-4 px-2">[STEP: 3]
                        Suction
                        Filters</h3>
                    <div class="space-y-3">
                        <button onclick="processText('trim-openings')"
                            class="w-full btn-action glass rounded-2xl p-5 text-left flex items-center gap-5 border-l-4 border-l-indigo-500">
                            <div class="p-3 rounded-xl bg-indigo-500/10 text-indigo-400"><i
                                    class="fas fa-align-left"></i></div>
                            <div>
                                <div class="text-sm font-bold text-white">Hoover Openings</div>
                                <div class="text-[11px] text-zinc-500 mt-0.5">Sucks up "Here is...", "Certainly!" etc.
                                </div>
                            </div>
                        </button>
                        <button onclick="processText('trim-closures')"
                            class="w-full btn-action glass rounded-2xl p-5 text-left flex items-center gap-5 border-l-4 border-l-amber-500">
                            <div class="p-3 rounded-xl bg-amber-500/10 text-amber-500"><i
                                    class="fas fa-align-right"></i>
                            </div>
                            <div>
                                <div class="text-sm font-bold text-white">Hoover Closures</div>
                                <div class="text-[11px] text-zinc-500 mt-0.5">Cuts everything after AI sign-offs</div>
                            </div>
                        </button>
                        <button onclick="processText('trim-AI-text')"
                            class="w-full btn-action glass rounded-2xl p-5 text-left flex items-center gap-5 border-l-4 border-l-green-500">
                            <div class="p-3 rounded-xl bg-green-500/10 text-green-500"><i class="fas fa-scissors"></i>
                            </div>
                            <div>
                                <div class="text-sm font-bold text-white">Hoover Openings and Closures</div>
                                <div class="text-[11px] text-zinc-500 mt-0.5">Cuts AI openings and sign-offs</div>
                            </div>
                        </button>
                    </div>
                </section>

                <div class="pt-6">
                    <button onclick="copyToClipboard()" id="copy-btn"
                        class="w-full bg-indigo-600 text-white font-bold py-5 rounded-[1.5rem] flex items-center justify-center gap-3 hover:bg-indigo-500 transition-all shadow-2xl shadow-indigo-600/20">
                        <i class="fas fa-clipboard-check"></i> Copy Hoovered Text
                    </button>
                </div>
                <p class="text-[10px] text-zinc-700 text-center font-bold tracking-tight px-4 uppercase">No data is sent
                    to a server. 100% Privacy.</p>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
    <script src="js/textProcessor.js" type="module"></script>
    <script src="js/uiController.js" type="module"></script>
</body>

</html>
